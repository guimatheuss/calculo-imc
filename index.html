<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo IMC</title>
</head>

<body>
    <div class="container">
        <h1 class="titulo"> Calculo de Indice de Massa Coporal</h1>

        <form class="form" method="get">
            <p>Nome:<br><input type="text" class="nome" placeholder="Digite seu nome"></p>
            <p>Sobrenome:<br><input type="text" class="sobrenome" placeholder="Digite seu sobrenome"></p>
            <p>Peso:<br><input type="text" class="peso" placeholder="Digite seu peso"></p>
            <p>Altura(Ex: 1.79, com ponto)<br><input type="text" class="altura" placeholder="Digite sua altura (Ex: 1.79, com ponto.)"></p>
            <button class="botao">Enviar</button>
        </form>
    </div>

    <div class="resultado"></div>

    <script src="script.js"></script>

</body>

</html>
